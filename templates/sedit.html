<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Sales Edit</title>
 
</head>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>

 

<div class="container mt-4">
  <div class="display-4 text-center text-info">Update Sales Data</div>
  <br />
  <div class="row">
    <div class="col-md-4"></div>

    <div class="col-md-4">
      <div class="card">
        {% include "message.html" %}
        <h4 class="text-center text-success">INVENTORY</h4>
        <div class="card-body bg-light">

          <form action="/sedit/{{sales.sid}}" method="post">
            <div class="form-group">
                 <input
                  type="text"
                  class="form-control mt-2"
                  name="sid"
                  value={{sales.sid}}
                  placeholder="Enter Sales ID"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control mt-2"
                  name="prodid"
                  value={{sales.prodid}}
                  placeholder="Enter Product ID"
                  required
                />
              </div>
  
              <div class="form-group">
                <input
                  type="text"
                  class="form-control mt-2"
                  name="cusname"
                  placeholder="Customer Name"
                 value={{sales.cusname}}
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control mt-2"
                  name="saleqty"
                  value={{sales.saleqty}}
                  placeholder="Sale Quantity"
                  required
                />
              </div>
  
              <div class="form-group">
                <input
                  type="date"
                  class="form-control mt-2"
                  name="sdate"
                  value={{sales.sdate}}
                  placeholder="Sale Date"
                  required
                />
              </div>
            
          <button class="btn btn-info" type="submit">Update</button>
          </form>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>

    


</div>



 

</body>

</html>
