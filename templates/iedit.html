<!DOCTYPE html>
<html lang="en" style="background-image: url('static/assets/img/cta-bg.jpg');">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Inventory Edit</title>
 
</head>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body >

 

<div class="container mt-4" >
  <div class="display-4 text-center text-info">Update Inventory Data</div>
  <br />
  <div class="row">
    <div class="col-md-4"></div>

    <div class="col-md-4">
      <div class="card">
        {% include "message.html" %}
        <h4 class="text-center text-success">INVENTORY</h4>
        <div class="card-body bg-light">

          <form action="/iedit/{{invents.inventid}}" method="post">
            <div class="form-group">
                 <input
                  type="text"
                  class="form-control mt-2"
                  name="inventid"
                  value={{invents.inventid}}
                  placeholder="Enter Invent Id"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control mt-2"
                  name="productname"
                  value={{invents.productname}}
                  placeholder="Enter Product Name"
                  required
                />
              </div>
  
              <div class="form-group">
                <input
                  type="number"
                  class="form-control mt-2"
                  name="stockin"
                  placeholder="Stock Out"
                 value={{invents.stockin}}
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  class="form-control mt-2"
                  name="stockout"
                  value={{invents.stockout}}
                  placeholder="Stock IN?"
                  required
                />
              </div>
  
              <div class="form-group">
                <input
                  type="number"
                  class="form-control mt-2"
                  name="stockavail"
                  value={{invents.stockavail}}
                  placeholder="Stock Available?"
                  required
                />
              </div>
            
          <button class="btn btn-info" type="submit">Update</button>
          </form>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>

    


</div>



 

</body>

</html>
