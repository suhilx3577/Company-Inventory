<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Products Edit</title>
 
</head>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>

 

<div class="container mt-4">
  <div class="display-4 text-center text-info">Update Product Data</div>
  <br />
  <div class="row">
    <div class="col-md-4"></div>

    <div class="col-md-4">
      <div class="card">
        {% include "message.html" %}
        <h4 class="text-center text-success">Product</h4>
        <div class="card-body bg-light">

          <form action="/pedit/{{products.pid}}" method="post">
            <div class="form-group">
                 <input
                  type="text"
                  class="form-control mt-2"
                  name="pid"
                  value={{products.pid}}
                  placeholder="Enter Product Id"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control mt-2"
                  name="catname"
                  value={{products.catname}}
                  placeholder="Enter Category Name"
                  required
                />
              </div>
  
              <div class="form-group">
                <input
                  type="text"
                  class="form-control mt-2"
                  name="pname"
                  placeholder="Enter Product Name"
                 value={{products.pname}}
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control mt-2"
                  name="pdesc"
                  value={{products.pdesc}}
                  placeholder="Product Description"
                  required
                />
              </div>
  
              <div class="form-group">
                <input
                  type="text"
                  class="form-control mt-2"
                  name="prodqty"
                  value={{products.prodqty}}
                  placeholder="Product Quantity?"
                  required
                />
              </div>

              <div class="form-group">
                <input
                  type="text"
                  class="form-control mt-2"
                  name="pprice"
                  value={{products.pprice}}
                  placeholder="Product Price?"
                  required
                />
              </div>
            
          <button class="btn btn-info" type="submit">Update</button>
          </form>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>

    


</div>



 

</body>

</html>
