<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Sales Edit</title>
 
</head>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>

 

<div class="container mt-4">
  <div class="display-4 text-center text-info">Update Receiving Data</div>
  <br />
  <div class="row">
    <div class="col-md-4"></div>

    <div class="col-md-4">
      <div class="card">
        {% include "message.html" %}
        <h4 class="text-center text-success">RECEIVING</h4>
        <div class="card-body bg-light">

          <form action="/redit/{{receives.rid}}" method="post">
            <div class="form-group">
                 <input
                  type="text"
                  class="form-control mt-2"
                  name="rid"
                  value={{receives.rid}}
                  placeholder="Enter Receiving Id"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="date"
                  class="form-control mt-2"
                  name="rdate"
                  value={{receives.rdate}}
                  placeholder="Enter Receiving Date"
                  required
                />
              </div>
  
              <div class="form-group">
                <input
                  type="text"
                  class="form-control mt-2"
                  name="supname"
                  placeholder="Supplier Name"
                 value={{receives.supname}}
                  required
                />
              </div>
            
            
          <button class="btn btn-info" type="submit">Update</button>
          </form>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>

    


</div>



 

</body>

</html>
